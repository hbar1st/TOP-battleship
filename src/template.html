<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hana's BATTLE SHIP!!!</title>
  </head>
  <body>
    <main>
      <div id="end-game">
        <div>
          <h1>Congratulations <span id="winner-name"></span>, you won!</h1>
          <button type="button" id="play-again">Play Again!</button>
          <button type="button" id="hide-pane">Hide this message.</button>
        </div>
      </div>
      <div id="current-player-grid"></div>
      <div id="fleet-status" class="pre-show">
        <!--<h3>Hits Scored Against Your Fleet:</h3>
        <p>Carrier: <span class="hit-score">0</span><span>/5</span></p>
        <p>Battleship: <span class="hit-score">0</span><span>/4</span></p>
        <p>Submarine: <span class="hit-score">0</span><span>/3</span></p>
        <p>Destroyer: <span class="hit-score">0</span><span>/3</span></p>
        <p>Patrol Boat: <span class="hit-score">0</span><span>/2</span></p>-->
      </div>
      <dialog open id="landing-dialog">
        <div class="circle" id="circle">
          <header>
            <h1>It's time to play <em>BATTLESHIP!</em></h1>
          </header>
          <form action="" method="post">
            <fieldset>
              <legend><h2>Who do you want to play against?</h2></legend>
              <label for="another-human"
                ><input
                  type="radio"
                  name="opponent"
                  required
                  id="another-human"
                />Another human:
                <input
                  type="text"
                  name="opponent-name"
                  id="opp-name"
                  placeholder="type name"
                />
              </label>
              <label
                ><input
                  type="radio"
                  name="opponent"
                  required
                  checked
                  id="the-computer"
                />The Computer.</label
              >
            </fieldset>

            <label
              >Your name:<input
                type="text"
                required
                id="main-player"
                placeholder="type your name"
            /></label>
            <button formmethod="dialog" type="submit">start the game!</button>
          </form>
        </div>
      </dialog>
    </main>

    <dialog id="your-turn-dialog">
      <div>
        <div id="player-name"></div>
        <div>IT'S</div>
        <div>YOUR</div>
        <div>TURN</div>
        <button type="button">Let's go!</button>
      </div>
    </dialog>
    <dialog id="computer-sinks-your-boat">
      <div>
        <div>The Computer has sunk your boat!</div>
        <iframe
          src="https://giphy.com/embed/gjbIGLLbwULle"
          width="480"
          height="360"
          style=""
          frameborder="0"
          class="giphy-embed"
          allowfullscreen
        ></iframe>
        <p><a href="https://giphy.com/gifs/gjbIGLLbwULle">via GIPHY</a></p>
        <button type="button">Continue game!</button>
      </div>
    </dialog>
    <dialog id="computer-turn">
      <div>
        <div id="computer-message"></div>
        <p>
          <img
            id="torpedo-gif"
            src="./torpedo-hits-ship.gif"
            alt="boat being hit by torpedo"
          />
        </p>
        <button type="button">Continue game!</button>
      </div>
    </dialog>
  </body>
</html>
