<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hana's BATTLE SHIP!!!</title>
  </head>
  <body>
    <main>
      <div id="current-player-grid"></div>
      <div id="fleet-status" class="pre-show">
        <!--<h3>Hits Scored Against Your Fleet:</h3>
        <p>Carrier: <span class="hit-score">0</span><span>/5</span></p>
        <p>Battleship: <span class="hit-score">0</span><span>/4</span></p>
        <p>Submarine: <span class="hit-score">0</span><span>/3</span></p>
        <p>Destroyer: <span class="hit-score">0</span><span>/3</span></p>
        <p>Patrol Boat: <span class="hit-score">0</span><span>/2</span></p>-->
      </div>
      <dialog open id="landing-dialog">
        <div id="circle">
          <header>
            <h1>It's time to play <em>BATTLESHIP!</em></h1>
          </header>
          <form action="" method="post">
            <fieldset>
              <legend><h2>Who do you want to play against?</h2></legend>
              <label for="another-human"
                ><input
                  type="radio"
                  name="opponent"
                  required
                  id="another-human"
                />Another human:
                <input
                  type="text"
                  name="opponent-name"
                  id="opp-name"
                  placeholder="type name"
                />
              </label>
              <label
                ><input
                  type="radio"
                  name="opponent"
                  required
                  checked
                  id="the-computer"
                />The Computer.</label
              >
            </fieldset>

            <label
              >Your name:<input
                type="text"
                required
                id="main-player"
                placeholder="type your name"
            /></label>
            <button formmethod="dialog" type="submit">start the game!</button>
          </form>
        </div>
      </dialog>
    </main>

    <dialog id="your-turn-dialog">
      <div>
        <div id="player-name"></div>
        <div>IT'S</div>
        <div>YOUR</div>
        <div>TURN</div>
        <button type="button">Let's go!</button>
      </div>
    </dialog>
  </body>
</html>
